version: 2

macros:
  - name: create_data_mart_table
    description: '{{ doc("create_data_mart_table") }}'
    arguments:
      - name: table_metadata
        type: dictionary 
        description: A dictionary of key-value pairs that are used to define the properties of the table that will be created in the warehouse. 

  - name: run_alter_statement_commands
    description: '{{ doc("run_alter_statement_commands") }}'
    arguments:
      - name: alter_statement_array
        type: [str]
        description: A comma seperated array of statements that will be executed directly against the warehouse. 